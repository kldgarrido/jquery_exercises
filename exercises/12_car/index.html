<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Especificaciones de Autos</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Especificaciones de Autos</h1>
      </div>
    </div>

    <div class="text-center"><button class="btn btn-primary btn-lg" id="load-cars">Mostrar Autos</button></div>

    <div class="cars">
      <!-- este es solo un ejemplo para mostrarte cÃ³mo debe quedar -->

      <script id="countries-template" type="text/x-handlebars-template">
        {{#each cars}}
              <div class="row car">
                <div class="col-sm-5 col-md-4"><img src="{{ this.imageUrl }}"  class="img-responsive img-thumbnail"/></div>
                <div class="col-sm-7 col-md-8">
                  <h3>{{ name }}<small>{{ released }}</small></h3>
                  <div class="row specs">
                    <div class="col-xs-3 text-center">
                      <span class="spec-value">{{ power }} hp</span>
                      <span class="spec-label">Potencia</span>
                    </div>
                    <div class="col-xs-3 text-center">
                      <span class="spec-value">{{weight}} kg</span>
                      <span class="spec-label">Peso</span>
                    </div>
                    <div class="col-xs-3 text-center">
                      <span class="spec-value">{{#if this.turbo}}Si{{/if}}</span>
                      <span class="spec-label">Turbo</span>
                    </div>
                    <div class="col-xs-3 text-center">
                      <span class="spec-value">{{ speed}}</span>
                      <span class="spec-label">Velocidad Max</span>
                    </div>
                  </div>
                </div>
              </div>
        {{/each}}
      </script>


    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
<script src="app.js"></script>

</body>
</html>
